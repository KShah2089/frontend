<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Course</title>
</head>
<body>
	<h1>Add Course</h1>
	<form action="" method="POST">
		<label>Course ID</label><br>
        <input type="text" placeholder="Enter Course ID" name="course_id" required><br><br>
      	<label>Course Name</label><br>
      	<input type="test" placeholder="Enter Course Name" name="name" required><br><br>
	    <label>Units</label><br>
	    <input type="number" placeholder="Enter Units" name="units" required><br><br>
	    <label>Instructor's ID</label><br>
	    <input type="text" placeholder="Enter IC's ID" name="ic_id" required><br><br>
	    <button type="submit">Submit</button>	
	</form>
</body>
</html>
